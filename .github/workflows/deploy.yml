name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
      
      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction
      
      - name: Clean
        run: |
          rm -rf .git .github tests node_modules
          find vendor -name "*.md" -delete
          find vendor -name "tests" -type d -exec rm -rf {} + 2>/dev/null || true
      
      - name: Deploy via LFTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          sudo apt-get install -y lftp
          lftp -c "
          set ftp:ssl-allow no;
          set net:max-retries 5;
          set net:timeout 30;
          open -u $FTP_USER,$FTP_PASS $FTP_HOST;
          mirror -Rev --parallel=3 --exclude .git/ --exclude .github/ --exclude .env ./ /public_html/;
          "
